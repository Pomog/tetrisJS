<!DOCTYPE html>
<html>

<head>
  <title>Tetris</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<div id="container">
  <div id="tetris">
    <div id="info">
      <div id="next_shape"></div>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="restart">Restart Game</button>
        <p class="red">Press the Esc button to pause<span></span></p>
      </div>

      <div id="game-stats">
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <p id="lives">Lives: <span></span></p>
      </div>

    </div>
    <div id="canvas"></div>
    <div id="pause-message"></div>
  </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
